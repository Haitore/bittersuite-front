<div class="d-flex align-items-center h-100">
  <div class="card col-md-5 col-sm-6 col-11 mx-auto p-4">
    <h2 class="text-center">Iniciar sesion</h2>
    <div class="mb-3 mt-4">
      <label class="form-label">Correo electrónico</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        class="form-control"
        placeholder="name@example.com"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        class="form-control"
      />
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    <button type="button" (click)="login()" class="btn btn-success mt-4">
      Iniciar sesión
    </button>
  </div>
</div>
