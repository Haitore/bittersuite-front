<div class="d-flex h-100 align-items-center m-3">
    <form [formGroup]="addProductForm" class="card col-md-6 col-11 mx-auto p-4">
      <h2 class="text-center">Agregar producto</h2>
      <div *ngIf="showAlert" [ngClass]="{'alert': true, 'alert-success': isSuccess, 'alert-danger': !isSuccess}" class="mt-4">
        {{ isSuccess ? 'Venta agregada correctamente' : 'Hubo un error al insertar la venta' }}
      </div>
      <div class="mb-3 mt-4">
        <label class="form-label">SKU</label>
        <input type="text" formControlName="sku" class="form-control" />
      </div>
      <div *ngIf="role == 1" class="mb-3">
        <label class="form-label">ID de tienda</label>
        <select
          formControlName="hostId"
          class="form-select"
          aria-label="Default select example"
        >
          <option [ngValue]="null">Selecciona la tienda</option>
          <option *ngFor="let host of stores" [ngValue]="host.host_id">{{ host.host_id }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo de prenda</label>
        <select formControlName="clothe" class="form-select">
          <option value="top">Top</option>
          <option value="bottom">Bottom</option>
          <option value="calzado">Calzado</option>
          <option value="accesorio">Accesorio</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo de prenda específica</label>
        <input type="text" formControlName="clotheType" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" formControlName="price" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" formControlName="stock" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Género</label>
        <select formControlName="genre" class="form-select">
          <option value="H">H</option>
          <option value="M">M</option>
        </select>
      </div>
      <button type="button" class="btn btn-secondary mt-4" (click)="add()" [disabled]="!addProductForm.valid">
        Agregar
      </button>
    </form>
  </div>
