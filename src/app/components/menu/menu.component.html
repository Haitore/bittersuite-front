<nav class="bg-main fixed-nav">
    <ul>
      <li *ngFor="let item of menuItems; let i = index" [ngClass]="item.label === 'Cerrar sesion' ? 'ml-auto' : ''">
        <a [routerLink]="item.link">
          <img *ngIf="item.label === 'Inicio'" src="assets/logito.png" alt="Inicio" class="menu-logo">
          <span *ngIf="item.label !== 'Inicio'">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
